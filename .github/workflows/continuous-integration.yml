name: CI

on:
  push:
    branches: [main, migrate-dotnet-tool, dotnet6-20221018]
  pull_request:
    branches: [main, migrate-dotnet-tool, dotnet6-20221018]
  workflow_call:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        id: cp310
        with:
          dotnet-version: |
            3.1.x
            6.0.x
      - name: Restore dependencies
        run: dotnet restore --locked-mode
      - name: LOG PATHS
        run: |
          echo 'VERSION: ${{ steps.cp310.outputs.dotnet-version }}'
          echo 'DOTNET_INSTALL_DIR: ${{ github.DOTNET_INSTALL_DIR }}'
          echo 'DOTNET_INSTALL_DIR: ${{ DOTNET_INSTALL_DIR }}'
          echo 'DOTNET_ROOT: ${{ DOTNET_ROOT }}' 
          echo "::group::My title:: ${{ github.repository }}"
          echo "::home:: ${{ github.HOME }}"
          dir .
          dir ..
          dir ../..
          dir ../../..
      - name: Dump GitHub context
        id: github_context_step
        run:  |
          echo '${{ toJSON(github) }}'
          echo ":Action path ${{ github.action_path }}"
          
      - name: Build
        run: dotnet build --no-restore --configuration Release
      - name: Test
        run: dotnet test --verbosity normal -p:CollectCoverage=true -p:CoverletOutputFormat=opencover
      - name: Upload Test Report to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: .\test\Crossroads.Test\coverage.opencover.xml, .\test\Crossroads.Launcher.Test\coverage.opencover.xml
          flags: unittests
          fail_ci_if_error: true
      - name: Pack
        run: dotnet pack .\src\Crossroads\Crossroads.csproj --no-build --configuration Release --output package
      - name: Package published artifact
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: package/*.nupkg
          if-no-files-found: error
