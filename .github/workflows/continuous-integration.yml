name: CI

on:
  push:
    branches: [ main, migrate-dotnet-tool ]
  pull_request:
    branches: [ main, migrate-dotnet-tool ]
  workflow_call:

env:
  nuget_feed_source: 'https://pkgs.dev.azure.com/dnceng/9ee6d478-d288-47f7-aacc-f6e6d082ae6d/_packaging/c9f8ac11-6bd8-4926-8306-f075241547f7/nuget/v2/'

jobs:
  build:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          3.1.x
          6.0.x
    - name: Add Nuget Transport Feed
      run: dotnet nuget add source ${{ env.nuget_feed_source }}
    - name: Restore dependencies
      run: dotnet restore --locked-mode
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --verbosity normal -p:CollectCoverage=true -p:CoverletOutputFormat=opencover
    - name: Current directory
      run: dir
    - name: Upload Test Report to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: .\test\Crossroads.Test\coverage.opencover.xml
        flags: unittests
        fail_ci_if_error: true
    - name: Pack
      run: dotnet pack --no-build --configuration Release --output package
    - name: Package published artifact
      uses: actions/upload-artifact@v2
      with:
        name: package
        path: package/*.nupkg
        if-no-files-found: error   